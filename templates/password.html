<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>修改密碼</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{font-family:Arial,sans-serif;max-width:560px;margin:40px auto;color:#333}
  h1{font-size:24px;margin-bottom:12px}
  .row{display:flex;flex-direction:column;gap:6px;margin:10px 0}
  input{padding:10px 12px;border:1px solid #ccc;border-radius:8px;width:100%}
  button{background:#967AA1;color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
  a{color:#2563eb;text-decoration:none}
  .flash{background:#fde68a;color:#92400e;padding:10px;border-radius:8px;margin-bottom:12px}
</style>
</head>
<body>
<h1>修改密碼</h1>

<!-- Flash 訊息顯示區 -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for m in messages %}
      <div class="flash">{{ m }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="post">
  <div class="row">
    <label for="old">舊密碼</label>
    <input id="old" name="old" type="password" required>
  </div>
  <div class="row">
    <label for="new">新密碼（至少 6 碼）</label>
    <input id="new" name="new" type="password" minlength="6" required>
  </div>
  <div class="row">
    <label for="confirm">確認新密碼</label>
    <input id="confirm" name="confirm" type="password" minlength="6" required>
  </div>
  <button type="submit">更新密碼</button>
</form>

<p style="margin-top:10px;"><a href="{{ url_for('profile') }}">回個人介面</a></p>
</body>
</html>
